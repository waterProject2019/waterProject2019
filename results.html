<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<title>Background</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">  
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<link rel="icon" type="image/png" href="faviconWaterDrop.png"/>
	</head>

	<body class="backgroundClass">
		<h1>Make so on each page, that icon for that page is zoom, and text is bolded</h1>
		<div class="headerContainerBig">
			<div class="header">
				<div class="headerCircleHome" id="circleHeader" onclick="goHome()">
					<div class="headerContainer">
						<span><i class="fas fa-home fa-3x"></i></span>
						<br><br>
						<p id="backgroundText">Home</p>
					</div>
				</div>
				<div class="headerCirclePreface" id="circleHeader"  onclick="redirToBackground()">
					<div class="headerContainer">
						<span><i class="fas fa-tint fa-3x"></i></span>
						<br><br>
						<p id="backgroundText">Preface</p>
					</div>
				</div>
				<div class="headerCircleLocal" id="circleHeader" onclick="redirToData()">
					<div class="headerContainer">
						<span><i class="fas fa-school fa-3x"></i></span>
						<br><br>
						<p id="dataText">Local</p>
					</div>
				</div>
				<div class="headerCircleGlobal" id="circleHeader" onclick="redirToResults()">
					<div class="headerContainer">
						<span><i class="fas fa-globe-americas fa-3x"></i></span>
						<br><br>
						<p id="resultsText">Global</p>
					</div>
				</div>
				<div class="headerCircleAbout" id="circleHeader" onclick="redirToAbout()">
					<div class="headerContainer">
						<span><i class="fas fa-question fa-3x"></i></span>
						<br><br>
						<p id="aboutText">About</p>
					</div>
				</div>
				<span class="stretch"></span>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
