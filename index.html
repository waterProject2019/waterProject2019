<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<title>Water Project</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<link rel="icon" type="image/png" href="faviconWaterDrop.png"/>
	</head>

	<body>
		<div class="topSlideIn">Water</div>
		<div class="bottomSlideIn">Project</div>
		<div class="topLeftCornerSlideIn" onclick="redirectToBackground()">	
			<div class="backgroundCircle" id="circleBackground">
				<div class="container">
					<span><i class="fas fa-tint fa-3x"></i></span>
				</div>
			</div>
			<br>
			<p id="backgroundText">Background</p>
		</div>
		<div class="topRightCornerSlideIn" onclick="redirectToData()">
			<div class="dataCircle" id="circleData">
				<div class="container">
					<span><i class="fas fa-folder-open fa-3x"></i></span>
				</div>
			</div>
			<br>
			<p id="dataText">Data</p>
		</div>
		<div class="bottomLeftCornerSlideIn" onclick="redirectToResults()">
			<div class="resultsCircle" id="circleResults">
				<div class="container">
					<span><i class="fas fa-chart-line fa-3x"></i></span>
				</div>
			</div>
			<br>
			<p id="resultsText">Results</p>
		</div>
		<div class="bottomRightCornerSlideIn" onclick="redirectToAbout()">  
			<div class="aboutCircle" id="aboutResults">
				<div class="container">
					<span><i class="fas fa-question fa-3x"></i></span>
				</div>
			</div>
			<br>
			<p id="aboutText">About</p>
		</div>

		<script src="main.js"></script>	
	</body>
</html>
